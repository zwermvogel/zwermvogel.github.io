<!DOCTYPE html>
<html>
	<head>
		<title>vlokkels</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="resizer top left" id="topLeft" style="cursor:nw-resize"></div>
		<div class="resizer top" id="top" style="cursor:n-resize"></div>
		<div class="resizer top right" id="topRight" style="cursor:ne-resize"></div>
		<div class="resizer right" id="right" style="cursor:w-resize"></div>
		<div class="resizer bottom right" id="bottomRight" style="cursor:nw-resize"></div>
		<div class="resizer bottom" id="bottom" style="cursor:n-resize"></div>
		<div class="resizer bottom left" id="bottomLeft" style="cursor:ne-resize"></div>
		<div class="resizer left" id="left" style="cursor:w-resize"></div>

		<div id="settings">
			<label class="inputContainer">Count:<div class="input"><input type="number" value="1" id="count" oninput="number('count')"></div>
	        </label>
	        <br>
	        <label class="inputContainer">Speed:<div class="input"><input type="number" value="5" id="speed" oninput="number('speed')"></div>
	        </label>
	        <br><br>
			<label class="container" for="steerTargetCheckbox">Target
		        <input type="checkbox" id="steerTargetCheckbox" onchange="toggle('steerTarget')"/>
		        <span class="checkmark"></span>
		    </label>
		    <br>
		    <label class="container" for="steerFollowCheckbox">Follow
		        <input type="checkbox" id="steerFollowCheckbox" onchange="toggle('steerFollow')"/>
		        <span class="checkmark"></span>
		    </label>
		    <br>
		    <label class="container" for="steerCenterCheckbox">Center
		        <input type="checkbox" id="steerCenterCheckbox" onchange="toggle('steerCenter')"/>
		        <span class="checkmark"></span>
		    </label>
		    <br>
		    <label class="container" for="steerAvoidCheckbox">Avoid
		        <input type="checkbox" id="steerAvoidCheckbox" onchange="toggle('steerAvoid')"/>
		        <span class="checkmark"></span>
		    </label>
		    <br>
		    <label class="container" for="steerEdgesCheckbox">Edges
		        <input type="checkbox" id="steerEdgesCheckbox" onchange="toggle('steerEdges')"/>
		        <span class="checkmark"></span>
		    </label>
		</div>
	</body>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</html>
